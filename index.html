<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<button onclick="sendRequest()">
		BOTON
	</button>

	<h1 id='titulo'></h1>

	<script>
		function imprime(){
			console.log('Hello');
		}	
		function sendRequest(){
			var theObject = new XMLHttpRequest();
			theObject.open('GET', 'backend.php', true); //pedir algo al servidor	GET, POST
			theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); //especificar q tipo de contenido/datos le estoy solicitando
			theObject.onreadystatechange = function (){	//para escuchar la respuesta del back
				console.log(theObject.responseText+" POR CONSOLA");
				document.getElementById('titulo').innerHTML = theObject.responseText;
			}
			theObject.send();					//GET
			//theObject.send('username=USUARIO')	//POST
		}
	</script>

</body>
</html>
